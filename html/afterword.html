<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后记</title>
    <link rel="stylesheet" href="../style/foreword.css"/>
    <script src="../script/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('message', function (e) {
            if (e.data === 'doprint') {
                window.parent.postMessage("refuseprint", "*");
            }
        })
        $(document).ready(function () {
            var windowTop=0;
            $(window).scroll(function() {
                if($(document).height() < $(window).height() + $(window).scrollTop()+60)return
                var scrolls = $(this).scrollTop();
                if(scrolls>=windowTop){
                    window.parent.postMessage("scrollTop", "*");
                    windowTop=scrolls;
                }else{
                    window.parent.postMessage("unscrollTop", "*");
                    windowTop=scrolls;
                }
            });
        });
    </script>
</head>
<body>
<div class="title">结束语</div>
<div>

    </p>
